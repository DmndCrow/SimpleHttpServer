<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Run</title>
</head>
<body>
    <form method="post" action="http://localhost:3003/url">
        <div>
            <label for="long_url">Your Url</label>
            <input type="text" id="long_url" name="long_url" />
        </div>

        <button type="submit">Shorten url</button>
    </form>
    <script>
        window.onload = () => document.querySelector("#long_url").focus();
    </script>
</body>
</html>
